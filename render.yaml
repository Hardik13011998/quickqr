services:
  - type: web
    name: quickqr-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: quickqr-db
          property: connectionString

databases:
  - name: quickqr-db
    databaseName: quickqr
    user: quickqr_user 